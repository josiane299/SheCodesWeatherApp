<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ebede8e233.js"
      crossorigin="anonymous"
    ></script>
    <title>WeatherAppProject</title>
    <link rel="stylesheet" href="weatherapp.css" />
  </head>
  <body>
    <div class="titleBackground"></div>
    <div class="parallelogram">
      <span class="weather-input" &degC> </span>
      <p id="name" class="name">Philadelphia</p>
      <ul>
        <span>Temperature: <span id="temperature"></span>&degC</span>
        <br />
        <span>Humidity: <span id="humidity"></span>%</span>
        <br />
        <span>Wind: <span id="wind"></span> km/h</span>
        <br />
        <span> Description: <span id="description"></span></span>
      </ul>

      <p class="time" id="formateDate">Mon Oct 17, 2022 12:11</p>

      <div class="container">
        <div class="row">
          <div id="cloudy" class="col-3">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy-image" width="40"/>
            <p>71째C</p>
            Mon
          </div>

          <div id="sunny" class="col-3">
           <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny-image" width="40"/>
            <p>83째C</p>
            Tue
          </div>

          <div id="rainy" class="col-3">
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png" alt="rainy-image" width="40"/>
            <p>63째C</p>
            Wed
          </div>

          <div id="thunder" class="col-3">
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="thunder-image" width="40"/>
            <p>51째C</p>
            Thu
          </div>
        </div>
      </div>

      <div class="cities">
        <div class="row">
          <div class="col-3">Tokyo</div>
          <div class="col-3">London</div>
          <div class="col-3">Lome</div>
          <div class="col-3">Miami</div>
        </div>
      </div>
      <br />
      <form class="search" id="search-form">
        <input
          type="text"
          placeholder="SEARCH-ENGINE"
          autocomplete="off"
          autofocus="on"
          id="city-names"
        />
        <input type="Submit" value="Search" />
      </form>
      <button id="current-location" class="current-location" type="submit">
        Current
      </button>
    </div>

    <footer class="footer">
      <a href="https://github.com/josiane299/SheCodesWeatherApp"
        >Open Source Code</a
      >
      by
      <em>
        <a href="https://www.linkedin.com/in/magnim-yague/"
          >Magnim Josiane Yague</a
        >
      </em>
    </footer>

    <script src="weatherapp.js"></script>
  </body>
</html>
